recursion:
  label: Recursion
  permalink: /recursion
  description: "Recursion is a programming technique where a function calls itself. A recursive function solves a problem by breaking it down into smaller, identical subproblems until it reaches a base case, which is a condition that stops the recursion. This approach is often used to solve problems that can be naturally divided into smaller pieces, such as traversing tree data structures, sorting algorithms, and mathematical computations like the factorial or Fibonacci sequence. When a function calls itself, each new call is added to the call stack. The function unwinds from the stack as each subproblem is solved, returning its result to the previous call until the final solution is reached. Enjoy!"

